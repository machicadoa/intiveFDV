<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="resources/styles.css">
		<script type='text/javascript' src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
		<script type='text/javascript' src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type='text/javascript' src="https://momentjs.com/downloads/moment-with-locales.js"></script>
		<script type='text/javascript' src="resources/myScript.js"></script>
		<meta charset="UTF-8"> 
		<title>Ejercicio Intive</title>
	</head>
	<body class="bg-light">
		<div class="container">
			<div class="row"><div class="col-12"><h1 class="text-center">Ejercicio Intive</h1></div></div>
			<div class="row mb-5"><div class="col-12"><h3 class="text-center" data-bind="text: 'Nombre: ' + (currentInterviewee() == null? '' : currentInterviewee().intervieweeName)"></h3></div></div>
			<div class="row">
				<div class="col-6">
					<form data-bind="submit: addInterviewee">
						<div class="form-group">
						<label for="nameInput">Nombre</label>
						<input class="form-control" type="text" name="name" id="nameInput" placeholder="Nombre">
						</div>
						
						<div class="form-group">
						<label for="countryInput">Pa√≠s</label>
						<select class="form-control" name="country" id="countryInput" data-bind="options: countryCandidates, optionsText: 'name'"></select>
						</div>
						
						<div class="form-group">
						<label for="birthdateInput">Fecha de Nacimiento</label>
						<input class="form-control" name="birthdate" id="birthdateInput" type="text" placeholder="dd/mm/yyyy">
						</div>
						
						<div class="form-group text-right">
							<input class="btn btn-primary" type="submit" value="Saludar">
						</div>
					</form>
					<!-- ko if: currentInterviewee() != null -->
					<p class="h1" data-bind="text: currentWelcomeMessage"></p>
					<!-- /ko -->
				</div>
				<div class="col-6">
					<div class="card">
						<div class="card-body">
							<p class="text-secondary">Visitantes Anteriores</p>
							<!-- ko foreach: listOfInterviewees -->
								<div data-bind="text: intervieweeName + ' - ' + intervieweeCountry + ' - ' + intervieweeBirthdate.format('DD/MM/YYYY'), click: $root.currentInterviewee"></div>
							<!-- /ko -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
